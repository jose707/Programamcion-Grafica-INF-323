  <script id="vs" type="vertex">
#version 300 es
uniform mat4 uMatrizProyeccion;
uniform mat4 uMatrizVista;
uniform mat4 uMatrizModelo;

layout(location = 0) in vec3 aVertices;
layout(location = 1) in vec3 aNormales;
layout(location = 2) in vec2 aTexCoord;

out vec3 vNormales;
out vec3 vVertices;
out vec2 vTexCoord;

void main() {
    vNormales = mat3(uMatrizVista) * mat3(uMatrizModelo) * normalize(aNormales);
    vec4 vertices = uMatrizVista * uMatrizModelo * vec4(aVertices, 1.0);
    vVertices = vertices.xyz / vertices.w;
    vTexCoord = aTexCoord;
    gl_Position = uMatrizProyeccion * vertices;
}
</script>


  <script id="fs" type="fragment">
#version 300 es
precision highp float;

uniform vec3 uPosicionVista;
uniform vec3 uPosicionLuz;
uniform vec3 u_Ia;
uniform vec3 u_Id;
uniform vec3 u_Is;
uniform vec3 u_ka;
uniform vec3 u_kd;
uniform vec3 u_ks;
uniform float u_brillo;
uniform bool uUsarTextura;
uniform bool uUsarIluminacion;
uniform sampler2D uSampler;
uniform vec4 uColor;

in vec3 vNormales;
in vec3 vVertices;
in vec2 vTexCoord;

out vec4 color;

void main() {
    vec3 rgb;
    
    if(uUsarIluminacion) {
        vec3 N = normalize(vNormales);
        vec3 L = normalize(uPosicionLuz - vVertices);
        vec3 V = normalize(uPosicionVista - vVertices);
        vec3 H = normalize(L + V);

        float NL = max(0.0, dot(N, L));
        float NH = max(0.0, dot(N, H));

        vec3 luzAmbiente = u_ka * u_Ia;
        vec3 luzDifusa = u_kd * u_Id * NL;
        vec3 luzEspecular = u_ks * u_Is * pow(NH, u_brillo);

        rgb = luzAmbiente + luzDifusa + luzEspecular;
    } else {
        rgb = vec3(1.0);
    }

    if(uUsarTextura) {
        vec4 texColor = texture(uSampler, vTexCoord);
        color = vec4(rgb * texColor.rgb, texColor.a);
    } else {
        color = vec4(rgb * uColor.rgb, uColor.a);
    }
}
</script>

    /***************************************************************************/
    /* Se crean, compilan y enlazan los programas Shader                       */

    function compilaEnlazaLosShaders() {

      /* Se compila el shader de vertice */
      var shaderDeVertice = gl.createShader(gl.VERTEX_SHADER);
      gl.shaderSource(shaderDeVertice, document.getElementById("vs").text.trim());
      gl.compileShader(shaderDeVertice);
      if (!gl.getShaderParameter(shaderDeVertice, gl.COMPILE_STATUS)) {
        console.error(gl.getShaderInfoLog(shaderDeVertice));
      }

      /* Se compila el shader de fragmento */
      var shaderDeFragmento = gl.createShader(gl.FRAGMENT_SHADER);
      gl.shaderSource(shaderDeFragmento, document.getElementById("fs").text.trim());
      gl.compileShader(shaderDeFragmento);
      if (!gl.getShaderParameter(shaderDeFragmento, gl.COMPILE_STATUS)) {
        console.error(gl.getShaderInfoLog(shaderDeFragmento));
      }

      /* Se enlaza ambos shader */
      programaID = gl.createProgram();
      gl.attachShader(programaID, shaderDeVertice);
      gl.attachShader(programaID, shaderDeFragmento);
      gl.linkProgram(programaID);
      if (!gl.getProgramParameter(programaID, gl.LINK_STATUS)) {
        console.error(gl.getProgramInfoLog(programaID));
      }

      /* Se instala el programa de shaders para utilizarlo */
      gl.useProgram(programaID);
    }

    /***************************************************************************/
    /* Transformaciones mediante matrices                                      */
    /***************************************************************************/

    /* Convierte de grados a radianes */
    function toRadians(grados) {
      return grados * Math.PI / 180;
    };

    /* Matriz Identidad */
    function identidad(r) {
      r[0] = 1; r[4] = 0; r[8] = 0; r[12] = 0;
      r[1] = 0; r[5] = 1; r[9] = 0; r[13] = 0;
      r[2] = 0; r[6] = 0; r[10] = 1; r[14] = 0;
      r[3] = 0; r[7] = 0; r[11] = 0; r[15] = 1;
    }

    /* Traslación - glTranslatef */
    function traslacion(matriz, tx, ty, tz) {
      var r = new Array(16);
      r[0] = 1; r[4] = 0; r[8] = 0; r[12] = tx;
      r[1] = 0; r[5] = 1; r[9] = 0; r[13] = ty;
      r[2] = 0; r[6] = 0; r[10] = 1; r[14] = tz;
      r[3] = 0; r[7] = 0; r[11] = 0; r[15] = 1;
      multiplica(matriz, matriz, r);
    }

    /* Escalación - glScalef */
    function escalacion(matriz, sx, sy, sz) {
      var r = new Array(16);
      r[0] = sx; r[4] = 0; r[8] = 0; r[12] = 0;
      r[1] = 0; r[5] = sy; r[9] = 0; r[13] = 0;
      r[2] = 0; r[6] = 0; r[10] = sz; r[14] = 0;
      r[3] = 0; r[7] = 0; r[11] = 0; r[15] = 1;
      multiplica(matriz, matriz, r);
    }

    /* Rotación sobre X - glRotatef */
    function rotacionX(matriz, theta) {
      let r = new Array(16);
      var c = Math.cos(toRadians(theta));
      var s = Math.sin(toRadians(theta));
      r[0] = 1; r[4] = 0; r[8] = 0; r[12] = 0;
      r[1] = 0; r[5] = c; r[9] = -s; r[13] = 0;
      r[2] = 0; r[6] = s; r[10] = c; r[14] = 0;
      r[3] = 0; r[7] = 0; r[11] = 0; r[15] = 1;
      multiplica(matriz, matriz, r);
    }

    /* Rotación sobre Y - glRotatef */
    function rotacionY(matriz, theta) {
      let r = new Array(16);
      var c = Math.cos(toRadians(theta));
      var s = Math.sin(toRadians(theta));
      r[0] = c; r[4] = 0; r[8] = s; r[12] = 0;
      r[1] = 0; r[5] = 1; r[9] = 0; r[13] = 0;
      r[2] = -s; r[6] = 0; r[10] = c; r[14] = 0;
      r[3] = 0; r[7] = 0; r[11] = 0; r[15] = 1;
      multiplica(matriz, matriz, r);
    }

    /* Rotación sobre Z - glRotatef */
    function rotacionZ(matriz, theta) {
      let r = new Array(16);
      var c = Math.cos(toRadians(theta));
      var s = Math.sin(toRadians(theta));
      r[0] = c; r[4] = -s; r[8] = 0; r[12] = 0;
      r[1] = s; r[5] = c; r[9] = 0; r[13] = 0;
      r[2] = 0; r[6] = 0; r[10] = 1; r[14] = 0;
      r[3] = 0; r[7] = 0; r[11] = 0; r[15] = 1;
      multiplica(matriz, matriz, r);
    }

    /* Proyección Paralela - glOrtho */
    function ortho(r, izq, der, abj, arr, cerca, lejos) {
      r[0] = 2 / (der - izq); r[4] = 0; r[8] = 0; r[12] = -(der + izq) / (der - izq);
      r[1] = 0; r[5] = 2 / (arr - abj); r[9] = 0; r[13] = -(arr + abj) / (arr - abj);
      r[2] = 0; r[6] = 0; r[10] = -2 / (lejos - cerca); r[14] = -(lejos + cerca) / (lejos - cerca);
      r[3] = 0; r[7] = 0; r[11] = 0; r[15] = 1;
    }

    /* Proyección Perspectiva - glFrustum */
    function frustum(r, izq, der, abj, arr, cerca, lejos) {
      r[0] = 2 * cerca / (der - izq); r[4] = 0; r[8] = (der + izq) / (der - izq); r[12] = 0;
      r[1] = 0; r[5] = 2 * cerca / (arr - abj); r[9] = (arr + abj) / (arr - abj); r[13] = 0;
      r[2] = 0; r[6] = 0; r[10] = -(lejos + cerca) / (lejos - cerca); r[14] = -2 * lejos * cerca / (lejos - cerca);
      r[3] = 0; r[7] = 0; r[11] = -1; r[15] = 0;
    }

    /* Proyección Perspectiva - gluPerspective */
    function perspective(r, fovy, aspecto, cerca, lejos) {
      var ang = fovy * 0.5;
      var f = (Math.abs(Math.sin(toRadians(ang))) < 1e-8 ? 0 : 1) / Math.tan(toRadians(ang));
      r[0] = f / aspecto; r[4] = 0; r[8] = 0; r[12] = 0;
      r[1] = 0; r[5] = f; r[9] = 0; r[13] = 0;
      r[2] = 0; r[6] = 0; r[10] = -(lejos + cerca) / (lejos - cerca); r[14] = -2.0 * lejos * cerca / (lejos - cerca);
      r[3] = 0; r[7] = 0; r[11] = - 1.0; r[15] = 0;
    }

    /* Multiplicación de matrices de 4 x 4 */
    function multiplica(c, a, b) {
      let r = new Array(16);
      let i, j, k;
      for (i = 0; i < 4; i++) {
        for (j = 0; j < 4; j++) {
          let s = 0;
          for (k = 0; k < 4; k++)
            s = s + a[i + k * 4] * b[k + j * 4];
          r[i + j * 4] = s;
        }
      }
      for (i = 0; i < 16; i++)
        c[i] = r[i];
    }

    /***************************************************************************/
    /* La Clase Vector3                                                        */
    /***************************************************************************/

    class Vector3 {

      /**
       * Construye un nuevo Vector.
       */
      constructor(x, y, z) {
        this.x = x;
        this.y = y;
        this.z = z;
      }

      /**
       *                   u = Suma de vectores
       *  u = v1 + v2     ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
       *                   u = (v1.x + v2.x, v1.y + v2.y, v1.z + v2.z)
       */
      mas(v2) {
        return (new Vector3(this.x + v2.x, this.y + v2.y, this.z + v2.z));
      }

      /**
       *                   u = Resta de vectores
       *  u = v1 - v2     ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
       *                   u = (v1.x - v2.x, v1.y - v2.y, v1.z - v2.z)
       */
      menos(v2) {
        return (new Vector3(this.x - v2.x, this.y - v2.y, this.z - v2.z));
      }

      /**
       *                      u x v = Producto vectorial o producto cruz
       * u = (u.x, u.y, u.z) ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
       * v = (v.x, v.y, v.z)  u x v = (u.y * v.z - u.z * v.y,   
       *                               u.z * v.x - u.x * v.z,
       *                               u.x * v.y - u.y * v.x)                  
       */
      producto_vectorial(v2) {
        var r = new Vector3();
        r.x = (this.y * v2.z) - (this.z * v2.y);
        r.y = (this.z * v2.x) - (this.x * v2.z);
        r.z = (this.x * v2.y) - (this.y * v2.x);
        return r;
      }

      /**
       *                      u . v = Producto escalar o producto punto
       * u = (u.x, u.y, u.z) ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
       * v = (v.x, v.y, v.z)  u . v = u.x v.x + u.y v.y + u.z v.z
       *                                          
       */
      producto_escalar(v2) {
        return (this.x * v2.x) + (this.y * v2.y) + (this.z * v2.z);
      }

      /**
       *                     |v| = Longitud de un vector o magnitud
       * v = (x, y, z)    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
       *                     |v| = raiz_cuadrada (x^2 + y^2 + z^2) 
       *                                          
       */
      longitud() {
        return (Math.sqrt(this.x * this.x + this.y * this.y + this.z * this.z));
      }

      /**
       *        v            u = Vector unitario o de longitud 1
       *  u  = ---        ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
       *       |v|           u = Vector normalizado
       *                     
       */
      normaliza() {
        var l = this.longitud();
        if (l > 0) {
          this.x = this.x / l;
          this.y = this.y / l;
          this.z = this.z / l;
        }
      }
      /**
       *    3
       *     ^
       *     |
       *   v |
       *     |
       *    1 -------- > 2
       */
      normal(v1, v2, v3) {
        var u = new Vector3(); // vector u
        var v = new Vector3(); // vector v
        var n = new Vector3(); // vector n

        /* Calcula los vectores u y v */
        u = v2.menos(v1);
        v = v3.menos(v1);

        /* n = u x v */
        n = u.producto_vectorial(v);

        /* Normaliza */
        n.normaliza();

        return n;
      }

      toString() {
        return "Vector3 [x=" + this.x + ", y=" + this.y + ", z=" + this.z + "]";
      }
    }

    class ArcBall {

      /**
       * Construye un nuevo ArcBall.
       */
      constructor(w, h) {
        this.Epsilon = 1.0e-5;
        this.U = new Vector3();
        this.V = new Vector3();
        this.ajusta(w, h);
      }

      /* Ajusta el ancho y alto de la ventana */
      ajusta(w, h) {
        if (!((w > 1.0) && (h > 1.0)))
          document.write("ERROR");

        /* Ajusta el factor para el ancho y alto (2 = [-1..1]) */
        this.ajustaAncho = 2.0 / (w - 1.0);
        this.ajustaAlto = 2.0 / (h - 1.0);
      }

      /* Obtiene el vector dado un punto (x,y) */
      obtieneVector(vector, x, y) {
        /* Copia punto */
        let temp = new Punto2f(x, y);

        /* Ajusta las coordenadas del punto al rango [-1..1] */
        temp.x = (temp.x * this.ajustaAncho) - 1.0;
        temp.y = 1.0 - (temp.y * this.ajustaAlto);

        /* Calcula el cuadrado de la longitud del vector */
        let longitud2 = (temp.x * temp.x) + (temp.y * temp.y);

        /* 
         * Considerando que: radio^2 = x^2 + y^2 + z^2
         * ¿Cuales son los valores de x, y y z?
         * 
         * Si el punto está fuera de la esfera... (longitud2 > 1)
         */

        if (longitud2 > 1.0) {
          /* Calcula un factor de normalización (radio / sqrt(longitud2)) */
          let norma = (1.0 / Math.sqrt(longitud2));

          /* Retorna el vector "normalizado", un punto sobre la esfera */
          vector.x = temp.x * norma;
          vector.y = temp.y * norma;
          vector.z = 0.0;
        } else { /* e.o.c. está dentro */
          /*
           * Retorna un vector, un punto dentro la esfera 
           * z = sqrt(radio^cuadrado - (x^2 + y^2))
           */
          vector.x = temp.x;
          vector.y = temp.y;
          vector.z = Math.sqrt(1.0 - longitud2);
        }
      }

      /* Obtiene el vector U */
      primerPunto(x, y) {
        this.obtieneVector(this.U, x, y);
      }

      /* Obtiene el Cuaternion de U y V */
      segundoPunto(x, y) {

        let q = new Cuaternion();

        /* Obtiene el vector V */
        this.obtieneVector(this.V, x, y);

        /* Retorna el cuaternión equivalente a la rotación. */
        if (q != null) {

          /* Calcula la Normal = U x V */
          let Normal = this.U.producto_vectorial(this.V);

          /* Calcula la longitud de la normal */
          if (Normal.longitud() > this.Epsilon) { /* si no es cero */
            q.x = Normal.x;
            q.y = Normal.y;
            q.z = Normal.z;
            /* w  = (theta / 2), donde theta es el ángulo de rotación */
            q.w = this.U.producto_escalar(this.V);
          } else { /* si es cero */
            /* U y V coinciden */
            q.x = q.y = q.z = q.w = 0.0;
          }
        }
        return q;
      }
    }

    class Cuaternion {

      /**
       * Construye un nuevo Cuaternion.
       */
      constructor(w, x, y, z) {
        this.w = w;
        this.x = x;
        this.y = y;
        this.z = z;
      }

      inicializa(w, v) {
        this.w = w;
        this.x = v.x;
        this.y = v.y;
        this.z = v.z;
      }

      // norma^2 = w^2 + x^2 + y^2 + z^2
      norma2() {
        return (this.w * this.w + this.x * this.x + this.y * this.y + this.z * this.z);
      }

      // Conjugado
      conjugado() {
        x = -this.x;
        y = -this.y;
        z = -this.z;
        return this;
      }

      // Cuaternion q = Cuaternion a . Cuaternion b
      multiplica(a, b) {
        let q = new Cuaternion(0, 0, 0, 0);
        q.w = a.w * b.w - a.x * b.x - a.y * b.y - a.z * b.z;
        q.x = a.w * b.x + a.x * b.w + a.y * b.z - a.z * b.y;
        q.y = a.w * b.y - a.x * b.z + a.y * b.w + a.z * b.x;
        q.z = a.w * b.z + a.x * b.y - a.y * b.x + a.z * b.w;
        return q;
      }

      // Cuaternion q = Cuaternion a . b
      multiplica_escalar(a, b) {
        let q = new Cuaternion(0, 0, 0, 0);
        q.w = a.w * b;
        q.x = a.x * b;
        q.y = a.y * b;
        q.z = a.z * b;
        return q;
      }

      // q' = q . p . q^(-1)
      rota(q, p) {   // q es Cuaternion y p es Vector3
        let p_homogeneo = new Cuaternion(0, 0, 0, 0);
        p_homogeneo.inicializa(0, p);
        let p_prima = this.multiplica(q, this.multiplica(p_homogeneo, q.inverso()));
        return (new Vector3(p_prima.x, p_prima.y, p_prima.z));
      }

      // q' = q . p . q*
      rota1(q, p) {  // q es Cuaternion y p es Vector3
        let p_homogeneo = new Cuaternion(0, 0, 0, 0);
        p_homogeneo.inicializa(0, p);
        let p_prima = this.multiplica(q, this.multiplica(p_homogeneo, q.conjugado()));
        return (new Vector3(p_prima.x, p_prima.y, p_prima.z));
      }

      // q = q^(-1)
      inverso() {
        let q = new Cuaternion(0, 0, 0, 0);
        // normal^2 = a . b
        let n = this.norma2();
        if (n <= 1e-8)
          document.write("INVERSO: Error");
        q = multiplica_escalar(new Cuaternion(this.w, -this.x, -this.y, -this.z), 1 / n);
        return q;
      }

      /* Convierte el cuaternión a una matriz de rotación */
      static rota2(a, q) {
        let d, s;
        d = (q.x * q.x) + (q.y * q.y) + (q.z * q.z) + (q.w * q.w);
        s = (d > 0.0) ? (2.0 / d) : 0.0;
        a[0] = 1.0 - (q.y * q.y + q.z * q.z) * s; a[4] = (q.x * q.y - q.w * q.z) * s; a[8] = (q.x * q.z + q.w * q.y) * s; a[12] = 0;
        a[1] = (q.x * q.y + q.w * q.z) * s; a[5] = 1.0 - (q.x * q.x + q.z * q.z) * s; a[9] = (q.y * q.z - q.w * q.x) * s; a[13] = 0;
        a[2] = (q.x * q.z - q.w * q.y) * s; a[6] = (q.y * q.z + q.w * q.x) * s; a[10] = 1.0 - (q.x * q.x + q.y * q.y) * s; a[14] = 0;
        a[3] = 0; a[7] = 0; a[11] = 0; a[15] = 1;
      }

      toString() {
        return "Cuaternion [w=" + this.w + ", x=" + this.x + ", y=" + this.y + ", z=" + this.z + "]";
      }
    }

    class Cadena {
      constructor(cadena) {
        this.cadena = cadena;
        this.indice = 0;
      }
      esDelimitador(c) {
        return (
          c == ' ' ||
          c == '\t' ||
          c == '(' ||
          c == ')' ||
          c == '"' ||
          c == "'"
        );
      }
      saltaDelimitadores() {
        let n = this.cadena.length;
        while (this.indice < n &&
          this.esDelimitador(this.cadena.charAt(this.indice))) {
          this.indice++;
        }
      };
      obtLongPalabra(inicio) {
        var i = inicio;
        while (i < this.cadena.length &&
          !this.esDelimitador(this.cadena.charAt(i))) {
          i++;
        }
        return i - inicio;
      };
      getToken() {
        var n, subcadena;
        this.saltaDelimitadores();
        n = this.obtLongPalabra(this.indice);
        if (n === 0) {
          return null;
        }
        subcadena = this.cadena.substr(this.indice, n);
        this.indice = this.indice + (n + 1);
        return subcadena.trim();
      }
      getInt() {
        var token = this.getToken();
        if (token) {
          return parseInt(token, 10);
        }
        return null;
      }
      getFloat() {
        var token = this.getToken();
        if (token) {
          return parseFloat(token);
        }
        return null;
      }
    }

        for (let i = 0; i < lineas.length; i++) {
          let cad = new Cadena(lineas[i]); // Inicia el procesamiento de cadenas
          token = cad.getToken();
          if (token != null) {
            let nombreGrupo, idxGrupo;
            switch (token) {
              case '#':
                continue;
              case 'g':
                // Cambia de grupo
                nombreGrupo = cad.getToken();
                idxGrupo = this.buscaGrupo(nombreGrupo);
                if (idxGrupo === -1) {
                  let nuevoGrupo = new Grupo();
                  nuevoGrupo.setNombre(nombreGrupo);
                  this.grupos.push(nuevoGrupo);
                  indiceDeGrupo = this.grupos.length - 1;
                } else {
                  indiceDeGrupo = idxGrupo;
                }
                break;
              case 'o': 
                nombreGrupo = cad.getToken();
                idxGrupo = this.buscaGrupo(nombreGrupo);
                if (idxGrupo === -1) {
                  let nuevoGrupo = new Grupo();
                  nuevoGrupo.setNombre(nombreGrupo);
                  this.grupos.push(nuevoGrupo);
                  indiceDeGrupo = this.grupos.length - 1;
                } else {
                  indiceDeGrupo = idxGrupo;
                }
                break;

              case 'v':
                x = cad.getFloat();
                y = cad.getFloat();
                z = cad.getFloat();
                positions.push([x, y, z]);
                break;
              case 'vn':
                x = cad.getFloat();
                y = cad.getFloat();
                z = cad.getFloat();
                normals.push([x, y, z]);
                break;
              case 'vt':
                let u = cad.getFloat();
                let v = cad.getFloat();
                uvs.push([u, v]);
                break;
              case 'f':
                let face = lineas[i].trim().split(/\s+/).slice(1);
                let faceIndices = [];
                for (let v = 0; v < face.length; v++) {
                  let [vi, ti, ni] = face[v].split('/').map(x => x ? parseInt(x) : undefined);
                  let key = `${vi}/${ti}/${ni}`;
                  let idx;
                  if (vertexMap.hasOwnProperty(key)) {
                    idx = vertexMap[key];
                  } else {
                    let pos = positions[(vi || 1) - 1];
                    let uv = uvs[(ti || 1) - 1] || [0, 0];
                    let nor = normals[(ni || 1) - 1] || [0, 0, 1];
                    this.vertices.push(pos[0], pos[1], pos[2]);
                    this.texCoords.push(uv[0], uv[1]);
                    this.normales.push(nor[0], nor[1], nor[2]);
                    idx = nextIndex++;
                    vertexMap[key] = idx;
                  }
                  faceIndices.push(idx);
                }
                // Triangula si es quad o más
                for (let t = 1; t < faceIndices.length - 1; t++) {
                  this.indices.push(faceIndices[0], faceIndices[t], faceIndices[t + 1]);
                  this.grupos[indiceDeGrupo].adiTriangulo(this.indices.length / 3 - 1);
                }
                break;

            }
          }
        }

        /* Redimensiona las coordenadas entre [-1,1] */
        var tam_max = 0, escala;
        tam_max = Math.max(tam_max, maxX - minX);
        tam_max = Math.max(tam_max, maxY - minY);
        tam_max = Math.max(tam_max, maxZ - minZ);
        escala = 1 / tam_max;

        /* Actualiza los vértices */
        for (let i = 0; i < numVertices * 3; i += 3) {
          this.vertices[i] = escala * (this.vertices[i] - minX) - 1.0;
          this.vertices[i + 1] = escala * (this.vertices[i + 1] - minY) - 1.0;
          this.vertices[i + 2] = escala * (this.vertices[i + 2] - minZ) - 1.0;
        }
        this.calculaNormales();

        console.log("Cant. vértices: ", this.vertices.length / 3);
        console.log(this.vertices.length);
        for (let i = 0; i < this.vertices.length; i += 3) {
          console.log(i + " : " + this.vertices[i] + "  " + this.vertices[i + 1] + "  " + this.vertices[i + 2])
        }

        console.log(this.indices.length);
        for (let i = 0; i < this.indices.length; i += 6) {

        }




        console.log("num triangulos: " + numTriangulos);
      }

      dibuja(gl) {

          }

          var indexBuffer = gl.createBuffer();

          // Aplicar textura si existe

          gl.drawElements(modoDibujo, numTriangulos * 3, gl.UNSIGNED_SHORT, 0);
          gl.deleteBuffer(indexBuffer);
        }

        // Limpiar estado
        gl.bindBuffer(gl.ARRAY_BUFFER, null);
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);
        gl.bindTexture(gl.TEXTURE_2D, null);
      }
      calculaNormales() {
        // Inicializa el array de normales con ceros
        this.normales = new Array(this.vertices.length).fill(0);

        // Para cada triángulo
        for (let i = 0; i < this.indices.length; i += 3) {
          // Obtiene los índices de los vértices del triángulo
          let i0 = this.indices[i] * 3;
          let i1 = this.indices[i + 1] * 3;
          let i2 = this.indices[i + 2] * 3;

          // Crea vectores para los vértices
          let v0 = new Vector3(this.vertices[i0], this.vertices[i0 + 1], this.vertices[i0 + 2]);
          let v1 = new Vector3(this.vertices[i1], this.vertices[i1 + 1], this.vertices[i1 + 2]);
          let v2 = new Vector3(this.vertices[i2], this.vertices[i2 + 1], this.vertices[i2 + 2]);

          // Calcula la normal del triángulo
          let normal = v0.normal(v0, v1, v2);

          // Suma la normal a cada vértice del triángulo
          this.normales[i0] += normal.x;
          this.normales[i0 + 1] += normal.y;
          this.normales[i0 + 2] += normal.z;

          this.normales[i1] += normal.x;
          this.normales[i1 + 1] += normal.y;
          this.normales[i1 + 2] += normal.z;

          this.normales[i2] += normal.x;
          this.normales[i2 + 1] += normal.y;
          this.normales[i2 + 2] += normal.z;
        }

        // Normaliza todas las normales
        for (let i = 0; i < this.normales.length; i += 3) {
          let n = new Vector3(this.normales[i], this.normales[i + 1], this.normales[i + 2]);
          n.normaliza();
          this.normales[i] = n.x;
          this.normales[i + 1] = n.y;
          this.normales[i + 2] = n.z;
        }
      }

        request.open('GET', nombreArchivo, false); // Crea una solicitud para abrir el archivo

        for (let i = 0; i < this.grupos.length; i++)

    function lookAt(r, vistaX, vistaY, vistaZ, centroX, centroY, centroZ, arribaX, arribaY, arribaZ) {
      var vista = new Vector3(vistaX, vistaY, vistaZ);
      var centro = new Vector3(centroX, centroY, centroZ);
      var arriba = new Vector3(arribaX, arribaY, arribaZ);

      var n = vista.menos(centro);
      n.normaliza();
      var v = arriba;
      var u = v.producto_vectorial(n);
      u.normaliza();
      v = n.producto_vectorial(u);

      r[0] = u.x; r[4] = u.y; r[8] = u.z; r[12] = -(vistaX * u.x + vistaY * u.y + vistaZ * u.z);
      r[1] = v.x; r[5] = v.y; r[9] = v.z; r[13] = -(vistaX * v.x + vistaY * v.y + vistaZ * v.z);
      r[2] = n.x; r[6] = n.y; r[10] = n.z; r[14] = -(vistaX * n.x + vistaY * n.y + vistaZ * n.z);
      r[3] = 0; r[7] = 0; r[11] = 0; r[15] = 1;
    }

    function multiplicaMV(resultado, matriz, vector) {
      resultado[0] = matriz[0] * vector[0] + matriz[4] * vector[1] + matriz[8] * vector[2] + matriz[12] * (vector[3] || 0);
      resultado[1] = matriz[1] * vector[0] + matriz[5] * vector[1] + matriz[9] * vector[2] + matriz[13] * (vector[3] || 0);
      resultado[2] = matriz[2] * vector[0] + matriz[6] * vector[1] + matriz[10] * vector[2] + matriz[14] * (vector[3] || 0);
      // Si necesitas el cuarto componente:
      resultado[3] = matriz[3] * vector[0] + matriz[7] * vector[1] + matriz[11] * vector[2] + matriz[15] * (vector[3] || 0);
    }

    function mouseDown(event) {
      var posx = new Number();
      var posy = new Number();

      /* Obtiene la coordenada dentro de la área mayor */
      if (event.x != undefined && event.y != undefined) {
        posx = event.x;
        posy = event.y;
      } else {
        posx = event.clientX + document.body.scrollLeft + document.documentElement.scrollLeft;
        posy = event.clientY + document.body.scrollTop + document.documentElement.scrollTop;
      }

      /* Obtiene la coordenada dentro del canvas */
      posx = posx - canvas.offsetLeft;
      posy = posy - canvas.offsetTop;

      /* Matriz = MatrizRotacion */
      Matriz = MatrizRotacion.slice(); /* Copia */
      arcBall.primerPunto(posx, posy);

      boton_izq_presionado = true;

      return false;
    };

    function mouseUp(e) {
      boton_izq_presionado = false;
    };

    function mouseMove(event) {
      if (!boton_izq_presionado)
        return false;

      var posx = new Number();
      var posy = new Number();

      /* Obtiene la coordenada dentro de la área mayor */
      if (event.x != undefined && event.y != undefined) {
        posx = event.x;
        posy = event.y;
      } else {
        posx = event.clientX + document.body.scrollLeft + document.documentElement.scrollLeft;
        posy = event.clientY + document.body.scrollTop + document.documentElement.scrollTop;
      }

      /* Obtiene la coordenada dentro del canvas */
      posx = posx - canvas.offsetLeft;
      posy = posy - canvas.offsetTop;

      /* Actualiza el segundo vector y obtiene el cuaternión */
      let q = arcBall.segundoPunto(posx, posy);

      /* Convierte el cuaternión a una matriz de rotación */
      Cuaternion.rota2(MatrizRotacion, q);

      /* MatrizRotacion = MatrizRotacion * Matriz */
      multiplica(MatrizRotacion, MatrizRotacion, Matriz);

    };

    function dibuja() {
      gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

      gl.uniform3f(u_ka, 0.5, 0.5, 0.5);  // coeficiente ambiente
      gl.uniform3f(u_kd, 0.8, 0.8, 0.8);  // coeficiente difuso
      gl.uniform3f(u_ks, 1.0, 1.0, 1.0);  // coeficiente especular
      gl.uniform1f(u_brillo, document.getElementById("brillo").value);  // brillo from slider

      // Update light intensity from slider
      let intensidad = document.getElementById("intensidad").value / 100;
      gl.uniform3f(u_Id, intensidad, intensidad, intensidad);  // luz difusa
      gl.uniform3f(u_Is, intensidad, intensidad, intensidad);  // luz especular

      let left = -5 * zoom * gl.canvas.width / gl.canvas.height;
      let right = 5 * zoom * gl.canvas.width / gl.canvas.height;
      let bottom = -5 * zoom;
      let top = 5 * zoom;
      ortho(MatrizProyeccion, left, right, bottom, top, -30, 30);
      gl.uniformMatrix4fv(uMatrizProyeccion, false, MatrizProyeccion);

      // Restablecer estados antes de dibujar cada frame
      gl.uniform1i(uUsarTextura, false);
      gl.uniform1i(uUsarColorUniforme, 0);

      // Dibujar piso
      identidad(MatrizModelo);
      multiplica(MatrizModelo, MatrizModelo, MatrizRotacion);
      traslacion(MatrizModelo, 0, 1, 0);
      escalacion(MatrizModelo, 1, 1, 1);
      gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);
      gl.uniform1i(uUsarColorUniforme, 0);
      gl.uniform1i(uUsarTextura, false);
      piso.dibuja(gl);

      if (mostrarMario) {
        identidad(MatrizModelo);
        multiplica(MatrizModelo, MatrizModelo, MatrizRotacion);
        traslacion(MatrizModelo, 0, 0, 0);
        escalacion(MatrizModelo, 0.7, 0.7, 0.7);
        gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);
        //gl.uniform1i(uUsarColorUniforme, 0);
        //mario.dibuja(gl);
      }

      if (mostrarCaseta) {
        for (let i = 0; i < posicionesMontanas.length; i++) {
          identidad(MatrizModelo);
          multiplica(MatrizModelo, MatrizModelo, MatrizRotacion);
          traslacion(MatrizModelo, posicionesMontanas[i][0], posicionesMontanas[i][1], posicionesMontanas[i][2]);
          escalacion(MatrizModelo, 0.8, 0.8, 0.8);
          gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);
          gl.uniform1i(uUsarColorUniforme, 1);
          caseta.dibuja(gl);
        }
      }

      if (mostrarTronco) {
        for (let i = 0; i < posicionesTroncos.length; i++) {
          identidad(MatrizModelo);
          multiplica(MatrizModelo, MatrizModelo, MatrizRotacion);
          traslacion(MatrizModelo, posicionesTroncos[i][0], posicionesTroncos[i][1], posicionesTroncos[i][2]);
          escalacion(MatrizModelo, 0.2, 0.2, 0.2);
          gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);
          tronco.dibuja(gl);
        }
      }

      if (mostrarArbol) {
        for (let i = 0; i < posicionesArboles.length; i++) {
          identidad(MatrizModelo);
          multiplica(MatrizModelo, MatrizModelo, MatrizRotacion);
          traslacion(MatrizModelo, posicionesArboles[i][0], posicionesArboles[i][1], posicionesArboles[i][2]);
          escalacion(MatrizModelo, 0.3, 0.3, 0.3);
          gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);
          arbol.dibuja(gl);
        }
      }

      requestAnimationFrame(dibuja);
    }

    function handleTextureUpload(input, objectName, groupName) {
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const image = new Image();
        image.onload = function () {
          const texture = gl.createTexture();
          gl.bindTexture(gl.TEXTURE_2D, texture);
          gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
          gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, image);
          gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
          gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR_MIPMAP_LINEAR);
          gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
          gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
          gl.generateMipmap(gl.TEXTURE_2D);

          let objeto;
          switch (objectName) {
            case 'Mario': objeto = mario; break;
            case 'Árbol': objeto = arbol; break;
            case 'Tronco': objeto = tronco; break;
            case 'Caseta': objeto = caseta; break;
          }
          if (objeto) {
            const grupo = objeto.grupos.find(g => g.nombre === groupName);
            if (grupo) {
              grupo.texturaWebGL = texture; // <--- Asigna la textura al grupo
            }
          }

          // Actualizar preview
          const preview = document.getElementById(`preview-${objectName}-${groupName}`);
          if (preview) {
            preview.style.backgroundImage = `url(${e.target.result})`;
          }

          dibuja();
        };
        image.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    function main() {
      canvas = document.getElementById("webglcanvas");
      canvas.width = window.innerWidth;   // devuelve el ancho de la ventana
      canvas.height = window.innerHeight; // devuelve el alto de la ventana
      gl = canvas.getContext("webgl2");
      if (!gl) {
        document.write("WebGL 2.0 no está disponible en tu navegador");
        return;
      }

      /* Para detectar los eventos del ratón */
      canvas.addEventListener("mousedown", mouseDown, false);
      canvas.addEventListener("mouseup", mouseUp, false);
      canvas.addEventListener("mouseout", mouseUp, false);
      canvas.addEventListener("mousemove", mouseMove, false);
      document.getElementById("reset").onclick = reinicia;
      document.getElementById("chkTexturas").onchange = function () {
        texturasActivas = this.checked;
        dibuja();
      };


      canvas.addEventListener("wheel", function (event) {
        // Ajusta la sensibilidad del zoom
        const zoomSpeed = 0.1;
        if (event.deltaY < 0) {
          zoom *= (1 - zoomSpeed); // Acercar
        } else {
          zoom *= (1 + zoomSpeed); // Alejar
        }
        // Limita el zoom
        if (zoom < 0.2) zoom = 0.2;
        if (zoom > 5.0) zoom = 5.0;
        dibuja();
        event.preventDefault();
      });

      document.addEventListener("keydown", function (event) {
        let Matriz = new Array(16);
        let direccion = new Array(3);
        if (event.key == "ArrowUp") {
          identidad(Matriz);
          rotacionY(Matriz, rotY);
          multiplicaMV(direccion, Matriz, direccionInicial);
          posicion[0] = posicion[0] + direccion[0] * 0.1;
          posicion[1] = posicion[1] + direccion[1] * 0.1;
          posicion[2] = posicion[2] + direccion[2] * 0.1;
          dibuja();
        } else if (event.key == "ArrowDown") {
          identidad(Matriz);
          rotacionY(Matriz, rotY);
          multiplicaMV(direccion, Matriz, direccionInicial);
          posicion[0] = posicion[0] - direccion[0] * 0.1;
          posicion[1] = posicion[1] - direccion[1] * 0.1;
          posicion[2] = posicion[2] - direccion[2] * 0.1;
          dibuja();
        } else if (event.key == "ArrowRight") {
          rotY = rotY - 5;
          dibuja();
        } else if (event.key == "ArrowLeft") {
          rotY = rotY + 5;
          dibuja();
        }
      });

      gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
      compilaEnlazaLosShaders();
      gl.useProgram(programaID);


      uPosicionVista = gl.getUniformLocation(programaID, "uPosicionVista");
      uPosicionLuz = gl.getUniformLocation(programaID, "uPosicionLuz");
      u_Ia = gl.getUniformLocation(programaID, "u_Ia");
      u_Id = gl.getUniformLocation(programaID, "u_Id");
      u_Is = gl.getUniformLocation(programaID, "u_Is");
      u_ka = gl.getUniformLocation(programaID, "u_ka");
      u_kd = gl.getUniformLocation(programaID, "u_kd");
      u_ks = gl.getUniformLocation(programaID, "u_ks");
      u_brillo = gl.getUniformLocation(programaID, "u_brillo");

      // Set initial lighting values
      gl.uniform3f(u_Ia, 0.2, 0.2, 0.2);  // luz ambiente
      gl.uniform3f(u_Id, 1.0, 1.0, 1.0);  // luz difusa
      gl.uniform3f(u_Is, 1.0, 1.0, 1.0);  // luz especular
      gl.uniform3f(uPosicionLuz, 3, 3, -2); // posición de la luz

      arcBall = new ArcBall(500.0, 500.0);
      arbol = new Objeto(gl, "Modelos/arbol2.obj");
      mario = new Objeto(gl, "Modelos/Mario.obj");
      tronco = new Objeto(gl, "Modelos/DeadTree.obj");
      caseta = new Objeto(gl, "Modelos/wooden.obj");
      piso = new Piso(gl, 0.5, 0.5, 0.5);

      displayLoadedObjects();

      document.getElementById("chkMario").onchange = function () {
        mostrarMario = this.checked; dibuja();
      };
      document.getElementById("chkCaseta").onchange = function () {
        mostrarCaseta = this.checked; dibuja();
      };
      document.getElementById("chkTronco").onchange = function () {
        mostrarTronco = this.checked; dibuja();
      };
      document.getElementById("chkArbol").onchange = function () {
        mostrarArbol = this.checked; dibuja();
      };
      document.getElementById("chkIluminacion").onchange = function () {
        iluminacionActiva = this.checked;
        gl.uniform1i(uUsarIluminacion, iluminacionActiva);
        dibuja();
      };
      document.getElementById("chkWireframe").onchange = function () {
        modoWireframe = this.checked;
        dibuja();
      };

      uColor = gl.getUniformLocation(programaID, "uColor");
      uMatrizProyeccion = gl.getUniformLocation(programaID, "uMatrizProyeccion");
      uMatrizVista = gl.getUniformLocation(programaID, "uMatrizVista");
      uMatrizModelo = gl.getUniformLocation(programaID, "uMatrizModelo");
      uUsarColorUniforme = gl.getUniformLocation(programaID, "uUsarColorUniforme");
      uSampler = gl.getUniformLocation(programaID, "uSampler");
      uUsarTextura = gl.getUniformLocation(programaID, "uUsarTextura");

      uPosicionLuz = gl.getUniformLocation(programaID, "uPosicionLuz");
      uUsarIluminacion = gl.getUniformLocation(programaID, "uUsarIluminacion");

      gl.uniform1i(uUsarIluminacion, iluminacionActiva);

      // Activar textura
      gl.activeTexture(gl.TEXTURE0);
      gl.uniform1i(uSampler, 0);

      const inputs = ['vista', 'centro', 'arriba'];
      const axes = ['X', 'Y', 'Z'];

      inputs.forEach(input => {
        axes.forEach(axis => {
          const slider = document.getElementById(input + axis);
          const numInput = document.getElementById(input + axis + 'Input');

          slider.value = camaraParams[input + axis];
          numInput.value = camaraParams[input + axis];

          // Evento para el slider
          slider.addEventListener('input', function () {
            const value = parseFloat(this.value);
            camaraParams[input + axis] = value;
            numInput.value = value;
            actualizarCamara();
          });

          // Evento para el campo numérico
          numInput.addEventListener('change', function () {
            let value = parseFloat(this.value);

            // Asegurar que el valor esté dentro de los límites
            value = Math.min(Math.max(value, slider.min), slider.max);

            camaraParams[input + axis] = value;
            slider.value = value;
            this.value = value; // Actualizar el campo si el valor fue ajustado
            actualizarCamara();
          });
        });
      });

      actualizarCamara();


      lookAt(MatrizVista, posicion[0], posicion[1], posicion[2], posicion[0], posicion[1], posicion[2] - 1, 0, 1, 0);
      identidad(MatrizVista);
      gl.uniformMatrix4fv(uMatrizVista, false, MatrizVista);
      identidad(MatrizRotacion);

      /* Ajusta el ancho a [-1..1] y el alto a [-1..1] */
      arcBall.ajusta(gl.canvas.width, gl.canvas.height);

      gl.enable(gl.DEPTH_TEST);
      gl.clearColor(0, 0, 0, 1.0);
      dibuja();
    }
    window.onload = main;
  </script>
